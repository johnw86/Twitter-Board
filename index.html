<!DOCTYPE">
<html>
<head>
    <title>Twitter Board</title>
    
    <script src="jquery-1.5.1.min.js" type="text/javascript"></script>
    <script src="twitter-board.js" type="text/javascript"></script>
    <script src="timeago.js" type="text/javascript"></script>
    <link href="twitter-board.css" rel="Stylesheet" type="text/css" />
    
    <script type="text/javascript">
        $(document).ready(function() {
            var query = '#tech' //search query
            var res = 18; //number of tweets to retrieve
            $.twitterboard(query, res); // call twitter board
            window.setInterval(function() { $.twitterboard(query, res, 'update'); }, 60000); // call for updated tweets every minute
        });
    </script>
    
    
</head>
<body>

  <ul id="twitter-board">
    <li>Javascript required</li>
  </ul>
    
</body>
</html>
